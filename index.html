<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantantes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <!-- Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script type="module" src="./scripts/main.js"></script> <!-- Path: TallerHTML-Desarrollo/scripts/main.js -->
     <script src="./scripts/singer.js"></script> <!-- Path: TallerHTML-Desarrollo/scripts/singer.js -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Información de Cantantes</a>
        </nav>
    </header>

    <main class="container-fluid">
        <h1>Cantantes</h1>

        <p>Para ver más información, haga click sobre algún cuadro azúl con el nombre del artista.</p>
        
        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Canciones</th>
                        </tr>
                    </thead>
                    <tbody id="singers">
                        <!-- Singer data will be displayed here -->
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="card" id="card">
                    <!-- Singer data will be displayed here -->
                </div>
            </div>
        </div>

        <hr>

        <form>
            <h2>Registrarse para más información</h2>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </main>
</body>

</html>
